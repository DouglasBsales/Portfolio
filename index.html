<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Douglas sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="public/portfolio.png" type="image.png">
  </head>
  <body class="font-Roboto">
    <div class="w-full max-w-[1440px] m-auto flex flex-col pt-[69px] pl-[10px]">
      <div class="flex flex-row items-center justify-between">
        <div class="flex flex-row items-center">
          <img src="public/Group.svg" alt="icone" />
          <h1 class="text-4xl text-[#445964] font-bold pl-2">Douglas sales</h1>
        </div>

        <div class="hidden" id="menuMobile">
          <img src="public/menu.svg" alt="menuMobile" class="w-[55px] h-[55px] cursor-pointer">
        </div>

        <div class="flex flex-row items-center gap-[60px] font-medium" id="menuWeb">
          <a href="#" class="block text-[#445964] p-[10px] hover:bg-[#445964] hover:text-white">Home</a>
          <a href="#" class="block text-[#445964] p-[10px] hover:bg-[#445964] hover:text-white">Sobre</a>
          <a href="#" class="block text-[#445964] p-[10px] hover:bg-[#445964] hover:text-white">Portifólio</a>
          <a href="#" class="block text-[#445964] p-[10px] hover:bg-[#445964] hover:text-white">Serviços</a>
          <a href="#" class="block text-[#445964] p-[10px] hover:bg-[#445964] hover:text-white">Resumo</a>
          <a href="#" class="block text-[#445964] p-[10px] hover:bg-[#445964] hover:text-white">Contato</a>
        </div>
      </div>

      <div class="w-full flex flex-row pt-[50px]" id="divPai">
        <div class=" w-[705px] h-[697px] flex flex-col justify-between" id="divFilho">
          <div class="flex flex-col pt-[50px]" id="divContent">
            <p class="font-medium text-2xl text-[#445964]">Olá pesoas,</p>
            <p class="text-7xl font-bold text-[#445964] uppercase" id="textProgram">
              Eu sou um programador
            </p>
            <p class="font-medium text-2xl text-[#445964] pt-[8px]">
              Seja bem-vindo ao meu portifólio website
            </p>
          </div>

          <div>
            <button class="bg-[#263138] py-[19px] px-[31px] rounded-[20px]">
              <p class="font-bold text-white text-2xl">Saiba mais sobre mim</p>
            </button>
          </div>

          <div class="flex flex-row gap-5">
            <a href="https://github.com/douglasbsales" target="_blank">
              <img
                class="cursor-pointer"
                src="public/Git.svg"
                alt="github icon"
              />
            </a>
            <a href="https://github.com/douglasbsales" target="_blank">
              <img
                class="cursor-pointer"
                src="public/Linkedin.svg"
                alt="linkedin icon"
              />
            </a>
            <a href="https://www.instagram.com/dougsales.js/" target="_blank">
              <img
                class="cursor-pointer"
                src="public/Instagram.svg"
                alt="instagram icon"
              />
          </div>
            </a>
      </div>

        <div class="w-[705px] h-[697px]" id="divImagem">
          <img src="public/Home_art 1.svg" alt="programmer" />
        </div>
      </div>
    </div>
  </body>
</html>
